<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        text-align: center;
        align-items: center;
      }
      article {
        margin: 5px;
      }
      button {
        border-color: #3eb6fc;
        margin: 3px;
        border-radius: 5px;
        width: 5rem;
        height: 5vh;
        background-color: #3eb6fc;
        color: #000;
        box-shadow: 5px 5px 8px rgb(0, 0, 0, 0.5);
      }
      #addTimer {
        border-color: gold;
        background-color: gold;
        color: #000;
        height: 6vh;
        border-radius: 10px;
      }
      #addTimerSet {
        background-color: silver;
        border-color: silver;
        color: #000;
        height: 6vh;
        border-radius: 10px;
      }
      div {
        margin: 5px;
        font-size: small;
      }
      input {
        margin: 3px;
        background-color: silver;
        border-radius: 40px;
        border-color: silver;
      }
    </style>
  </head>
  <body>
    <button type="button" id="addTimer">Add New</button>
    <button type="button" id="addTimerSet">Add New</button>
    <script src="app.js"></script>
  </body>
</html>
